  function dateFormat(fmt, date) {
    let ret;
    const time = typeof date == 'number' ? new Date(date) : new Date(`${date}`.replace(/-/g, '/'));
    const opt = {
      'Y+': time.getFullYear().toString(), // 年
      'M+': (time.getMonth() + 1).toString(), // 月
      'D+': time.getDate().toString(), // 日
      'H+': time.getHours().toString(), // 时
      'm+': time.getMinutes().toString(), // 分
      's+': time.getSeconds().toString(), // 秒
      // 有其他格式化字符需求可以继续添加，必须转化成字符串
    };

    for (let k in opt) {
      ret = new RegExp('(' + k + ')').exec(fmt);
      if (ret) {
        fmt = fmt.replace(ret[1], ret[1].length == 1 ? opt[k] : opt[k].padStart(ret[1].length, '0'));
      }
    }
    return fmt;

        'tmcs': 'https://p1static.dataoke.com/web/images/tipsection/ico_tm.png',
      },
      isShowAlert: false,
      firstId: null,
    },
    methods: {
      // 回到顶部 
      back_home() {
        $(document).scrollTop(0);
      },
      // 初始化swiper
      initSwiper: function () {
        var swiperConfig = {
          slidesPerView: 'auto',
          freeMode: true,
          paginationClickable: true,
          observer: true,
          observeParents: true,
        };
        this.swiperInit = new Swiper(`#swiperOne`, swiperConfig);
        this.swiperInitTwo = new Swiper(`#swiperTwo`, swiperConfig);
      },
      handleChangeOne: function (key, event) {
        this.newsList = []
        $(document).scrollTop(0); // 滚动归0
        var _this = this;
        this.active = key;
        this.swiperInit.slideTo(key, 600, false);
        this.params = {
          appKey: _config.appKey,
          dataType: type[key],
          dataSource: 'dktPlatform',
          pageId: 1,
          pageSize: 10
        }
        this.getGoodsList(this.params)
      },
      // 数据获取
      getGoodsList: function (params, then) {
        var _this = this;
        var pageId = params.pageId
        // 正式 http://bx.ffquan.cn/api/tipOff/informer/data
        // 测试 http://view.haojiequ.com/api/tipOff/informer/data
        $.ajax({
          url: 'https://dtkapi.ffquan.cn/dtk_java_views_api/api/tipOff/informer/data',
          type: "get",
          data: {
            ...params,
            ...(pageId == 1? {}: _this.firstId)
          },
        }).done(function (res) {
          _this.status = 'loading'
          var data = res.data
          let tempList = data.list || []
          if (tempList.length && pageId == 1) {
            _this.firstId = {first_id: tempList[0].id}
          }
          var list = data.list.reverse()
          var totalNum = data.totalNum
          if (_this.timeList.length === 0 && params.dataType === 'rush') _this.timeList = data.timeList
          if (!_this.kzWebsite) _this.kzWebsite = data.kzWebsite
          if (!Object.keys(_this.sys).length) _this.sys = data.sys

          if (pageId == 1) {
            _this.newsList = list
          } else {
            _this.newsList = list.concat(_this.newsList)
          }
          if (data.totalNum === 0) {
            _this.status = 'noData'
          } else if (_this.newsList.length >= totalNum) {
            _this.status = 'noMore'
          }
          // 设置滚动条距离
          setTimeout(function () {
            if (then) {
              then()
            } else {
              _this.$refs.scrollRef.scrollTo(0, 10000)
            }
          }, 10);
        })
      },
      handleChangeTwo: function (key, item, event) {
        $(document).scrollTop(0); // 滚动归0
        var _this = this;
        this.activeTwo = key;
        this.swiperInitTwo.slideTo(key, 600, false);
        this.params.time = item.value
        this.getGoodsList(this.params)
      },
      jumpGoodsUrl: async function (tempItem) {
        var that = this
        const res = await $.ajax({
            url: 'http://dtkapi.ffquan.cn/taobaoapi/parse-tb-multiple-new',
            type: "post",
            data: {
              content:tempItem.material_original.map(r=>(r.type === 1 ? r.content : '')).join(''),
              referer:window.encodeURIComponent(window.location.href),
              new_refer:window.encodeURIComponent(document.referrer),
              p: Base64.encode(JSON.stringify({
                auth_id: this.sys.auth_id,
                pid: this.sys.pid,
                uid: this.sys.uid
              }))
            },
          })
          if(res.code != 1) {
      vant.Toast({
        message: '请联系推荐者',
      });
      return false;
    }
    const escapeRegExp = (text) => {
        return text.replace(/[-[\]{}()*+?.,\\^$|#\s]/g, '\\$&');
    }
    let listObj = JSON.stringify(tempItem);
    // 批量替换 线报原文 
    // tslint:disable-next-line:prefer-for-of
    for (let index = 0; index < res.data.length; index++) {
        const element = res.data[index];

        // if(element.item_id || element.item_url || element.parse_type){
            let tpwd = element.short_tpwd?element.short_tpwd.replace(/￥|¥/g, '(') : '转链失败';
            tpwd = tpwd.replace(/\)/g, '');
            const isUrl = /https:|http:|\/\//g.test(element.match)
            // 注意：match 存在特殊符号问题，需要通过escapeRegExp转换
            listObj = listObj.replace(new RegExp(escapeRegExp(element.match),'gi'), isUrl ? element.short_url || '转链失败' :`${tpwd}`);
        // }
    }
    this.newsList = this.newsList.map((r)=>(r.id === tempItem.id ? JSON.parse(listObj) : r));
    this.newsList = this.newsList.map((res) => ({ ...res, ...{ transfrom: res.id === tempItem.id? true: res.transfrom } }))
    return JSON.parse(listObj);
  },
      handleClipboard: function (event, res, isGoods, text) {
        var that = this
        if (event.getAttribute("isCopy")) {
          return false;
        }
        event.setAttribute("isCopy", true)

        // if (_config.jumpGoodsUrl && res && res.itemId) {
        //   $(event).on('click', function () {
        //     _config.jumpGoodsUrl(res);
        //   });
        // }

        let domDev = document.createElement('div');
      domDev.style = "position: fixed;left: -999999999px;top:  -999999999px;";

      const clipboardImg = new Clipboard(event, {
          target: async (trigger)=> {
              return new Promise(async (resolve,reg)=>{
                if (text) {
                  let retText = ''
                  retText = retText + `<div>${text}</div>`
                  domDev.innerHTML = retText ;
                document.body.append(domDev);
                setTimeout(() => {
                  resolve(domDev);
                });
                } else {
                  let tempItem = trigger.getAttribute('item');
                tempItem = tempItem ? JSON.parse(tempItem) : {};
                const res = await this.jumpGoodsUrl(tempItem);
                if (!res) {
                  // 转链失败
                  vant.Toast({
        message: '转链失败, 请联系推荐者',
      });
                  return
                }
                let ret = '';
                let materialOriginalRegexp = res.material_original || [];;
                for (const i in materialOriginalRegexp) {
                    if (materialOriginalRegexp.hasOwnProperty(i)) {
                        const element = materialOriginalRegexp[i];
                        //  {/* 0文本 1图片 2视频 */}
                        if (parseFloat(element.type) === 1) {
                            ret = ret + `<div>${`${element.content}`.replace(/\r\n|\\r\\n|\\n|\n|\r|\\r/g, "<br />")}</div>`
                        } 
                        // else if (parseFloat(element.type) === 2) {
                        //     ret = ret + `<div><img src="${`${element.content}`.replace(/https:/g, 'http:')}" /></div>`
                        // }
                    }
                }
                domDev.innerHTML = ret ;
                document.body.append(domDev);
                setTimeout(() => {
                  resolve(domDev);
                });
                }
              })
          }
      })
        clipboardImg.on('success', function (e) {
          setTimeout(() => {
            vant.Toast(text ? '复制成功，快分享给小伙伴吧~' : '口令复制成功，打开手淘抢购');
          }, 100);
          e.clearSelection();
        });

        clipboardImg.on('error', function (e) {
          vant.Toast('口令复制失败，请联系推荐者');
        });
      },
      copyTkl: function (res,isGoods,text) {
        var that = this;

        var clipboardImg = new window.ClipboardJS("#copy", {
          text: function (trigger) {
            return text || that.handleTwd(res, isGoods, true, true,);

          e.clearSelection();
        });

        clipboardImg.on('error', function (e) {
          vant.Toast('口令复制失败，请联系推荐者');
        });
      },
      Offset: function (event) {
        var pos = new Object();
        pos.x = event.offsetLeft;
        pos.y = event.offsetTop;
        while ((event = event.offsetParent)) {
          pos.x += event.offsetLeft;
          pos.y += event.offsetTop;
        }
        return pos;
      },
      handleScroll: function (event) {
        var _this = this;
        var scrollH = event.scrollHeight;
        // 分页
        _this.params.pageId = _this.params.pageId + 1
        _this.getGoodsList(_this.params, function (item) {

      initIsScrill: function () {

        _this.height = window.innerHeight - offset.y - bottom;
        _this.handleInitIscroll(_this.$refs.scrollRef)

      // 同步滚动条容器示例
      handleInitIscroll: function (event) {

      // 转链
      handleTwd: function (res, isGoods, isQuan, linQuan, isTaobao) {
        var _this = this;
        if (!isTaobao) {
          isQuan = isQuan || false;
          linQuan = linQuan || false;
        }
        // 普通商品转连逻辑
        if (!window.taobaoCode) return false;
        var sys = this.sys
        var resCodeEvent = new window.taobaoCode({
          type: 1, // type=>1 商品转链  2 活动转链 
          modelType: 2, // 0 => 默认成功失败提示 modelType => 1 超级红包 2 =>会场弹窗 （判断类型 默认不传，用途复制成功提示文案判断）
          isRedPacket: false, // isRedPacket => true 开启红包流程  isRedPacket=> 关闭红包流程 （是否开启红包弹窗流程）
          params: {
            ...{
              site_id: sys.uid,
              pid: sys.pid,
              auth_id:this.sys.auth_id,
              need_tpwd: 1,
              gid: res.itemId,
              goodsid: res.itemId,
              is_auto_quan: isQuan ? 0 : 1,
              pic: res.mainPic || 'https://sr.ffquan.cn/dtk_www/20210414/c1r8db76vrke67sn1tb00.png',
              need_item_link: isQuan ? 0 : 1,
              d_title: res.title,
            },

            ...(sys.channelId != "" ? { relationId: sys.channelId } : {})
          },
          //参数 具体参数参照  http://wiki.haojiequ.com/?dir=interface%2F%E5%85%AC%E5%85%B1%E6%8E%A5%E5%8F%A3%E6%96%87%E6%A1%A3-go&file=1.index.md
          regCode: /\#(.*?)\#/, //替换正则 默认 #淘口令#
          async: false, // 同步还是异步  将不会执行弹窗逻辑需要自己判断 并示例中会返回 （items=>接口专链后地址） 
          template: `复制本段(#淘口令#)，打开手淘APP领取福利`,//替换模版
        });

        if (resCodeEvent.items.code != 1) {
          return false;
        }

        // 券地址
        if (isQuan && linQuan) {
          _this.Tpwd = resCodeEvent.items.data.TpwdNew
          return resCodeEvent.items.data.TpwdNew
          // return resCodeEvent.items.data.TpwdNew;
        }
        // 下单地址
        if (isQuan && !linQuan) {
          window.open(resCodeEvent.items.data.Link)
          return resCodeEvent.items.data.Link;
        }
        // copyFun(event1,res,isGoods,true,false)

        if (_this.active == 2 && resCodeEvent.items.data.SysQuanInfo != '' && !isQuan && !linQuan && !isTaobao) {
          _this.showAlert(res, isGoods)
        } else {
          return isGoods ? `${resCodeEvent.items.data.TpwdNew} :/` : `0每天10点，20点抢1元爆品，复制${resCodeEvent.items.data.Tpwd}，打开手淘APP，立即抢购:/`;
        }

      },
      showAlert: function (res, isGoods) {
        this.isShowAlert = true;
        setTimeout(() => {
          const event = document.getElementsByClassName('am-modal-button')[0];
          const event1 = document.getElementsByClassName('am-modal-button')[1];
          this.copyFun(event, res, isGoods, true, true)
          this.copyFun(event1, res, isGoods, false, false, true)
        }, 100);
      },
      copyFun: function (event, res, isGoods, isQuan, linQuan, isTaobao) {
        var _this = this;
        const clipboardImg = new window.ClipboardJS(event, {
          text: (trigger) => {
            return this.handleTwd(res, isGoods, isQuan, linQuan, isTaobao);
          }
        });

        clipboardImg.on('success', function (e) {
          vant.Toast(linQuan ? '口令复制成功，打开手淘领券' : '口令复制成功，打开手淘抢购')
          e.clearSelection();
          _this.isShowAlert = false;
        });

        clipboardImg.on('error', function (e) {
          vant.Toast('口令复制失败，请联系推荐者')
          _this.isShowAlert = false;
        });

      },
      intersectionObserverFuc: function () {
        var that = this;
        if (!window.IntersectionObserver) {
          return false;
        }
        var intersectionObserver = new IntersectionObserver(function (entries) {
          entries.forEach(function (element, index) {
            if (element.isIntersecting && that.isShowServer) {
              that.handleScroll(that.$refs.scrollRef)
            } else {
              that.isShowServer = true;
            }
          });
        });
        // debugger
        intersectionObserver.observe(this.$refs.pullDownEl);
      },
      // 展示图片
      showGoodsImg(item) {
        var goodsImg = ''
    if (item.material_show && item.material_show.length) {
      item.material_show.forEach(element => {
        if (element.type == 2 && !goodsImg) {
          goodsImg = element.content
        }
      });
    }
    return goodsImg || 'https://sr.ffquan.cn/dtk_www/20210414/c1r8db76vrke67sn1tb00.png'
      },
      // 展示标题
      showGoodsTitle(item) {
        var goodsTitle = ''
    if (item.transfrom) {
      if (item.material_original && item.material_original.length) {
        item.material_original.forEach(element => {
          if (element.type == 1) {
            goodsTitle = goodsTitle? goodsTitle + '\n' + element.content:  goodsTitle + element.content 
          }
        });
      }
    } else {
      if (item.material_show && item.material_show.length) {
        item.material_show.forEach(element => {
          if (element.type == 1) {
            goodsTitle = goodsTitle? goodsTitle + '\n' + element.content:  goodsTitle + element.content 
          }
        });
      }
    }
    return goodsTitle.replace('[淘宝请转链]', '[复制生成淘口令]')
      },
      /**
             *格式化日期与当前时间间隔类型
             * 1分钟内：刚刚
             * 1-59分钟：XX分钟前
             * 1-24小时：XX小时前
             * 24小时+：显示具体日期时分秒
             */
             messageTime: function (timeStr) {
                if (!timeStr) {
                    return ""
                }
                let time = new Date(timeStr).getTime()
                let currentTime = Date.now()
                let diff = currentTime - time
                if (diff < 60 * 1000) {
                    return "刚刚"
                } else if (diff >= 60 * 1000 && diff < 60 * 60 * 1000) {
                    return Math.floor(diff / (60 * 1000)) + '分钟前'
                }else if (diff >= 3600 * 1000 && diff < 24 * 3600 * 1000) {
                    return Math.floor(diff / (3600 * 1000)) + '小时前'
                }
                 else {
                    return timeStr
                }
            },
    },
